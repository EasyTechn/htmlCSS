<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<style>
  /* Header Styling */
  header {
    background-color:green;
    padding: 20px;
    color: white;
    text-align: center;
  }

  /* Introduction Section */
  .introduction {
    background-color: #f2f2f2;
    margin: 20px 0;
    padding: 20px;
  }

  /* Skills Display */
  .skills {
    background-color: #eee;
    padding: 20px;
  }
  .skills ul {
    list-style: none;
    padding: 0;
  }
  .skills li {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
  }

  /* Contact Information */
  footer {
    background-color: #333;
    padding: 20px;
    color: white;
    text-align: center;
  }

  /* Responsive Design */
  @media only screen and (max-width: 600px) {
    /* Adjust margins and padding for smaller screens */
    header, .introduction, .skills, footer {
      padding: 10px;
    }
    .skills li {
      margin-bottom: 5px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>John dizo</h1>
</header>

<section class="introduction">
  <p>Hi, I'm John Dizo. I'm a web developer passionate about creating beautiful and functional websites.</p>
</section>

<section class="skills">
  <h2>Skills</h2>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>React</li>
    <li>Node.js</li>
    <li>python</li>
  </ul>
</section>

<footer>
  <p>Contact me: john.doe@example.com</p>
  <p>Follow me on social media: @johndoe</p>
</footer>

</body>
</html>
